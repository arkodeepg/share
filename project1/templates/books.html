<!DOCTYPE html>
<head>
<title>book page</title>
</head>
<body>

    <div class="row book-container">
        <div class="col-sm-4">
            <img src="http://covers.openlibrary.org/b/isbn/{{bookInfo[0]['isbn']}}-M.jpg" width="130px">
        </div>
        <h1>title--{{bookInfo[0]['title']}}</h1>
          <h3>author--{{bookInfo[0]['author']}}</h3>
            <h3>published--{{bookInfo[0]['year']}}</h3>
            <h3>isbn --{{bookInfo[0]['isbn']}}
    </div>
    <div>
      reviews--
      {% for review in reviews %}
<ul>
    <li>                   <h2 class="mb-1" style="color:burlywood">{{review['username']}} said...</h2>


                   <p class="mb-1">{{review['comment']}}</p>
                   <small>Rated: {{review['rating']}}</small>

           {% endfor %}
    </li>
  </ul>
</div>
<form method="POST" class="form-border">
         <div class="form-row">
             <div class="form-group col-sm">
                 <label for="rating">Rate this book</label>
                 <select id="rating" name="rating" class="form-control" required>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option selected value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                 </select>
             </div>
             <div class="form-group col-sm-6">
                 <div class="input-group">
                     <div class="input-group-prepend">
                         <span class="input-group-text">Say something</span>
                     </div>
                     <textarea name="comment" id="comment" class="form-control" rows="1" required></textarea>
                 </div>
             </div>
             <div class="form-group col-sm">
                 <button class="btn btn-success" type="submit">Submit</button>
             </div>
         </div>
     </form>

</body>
